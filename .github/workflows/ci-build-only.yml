name: CI Build Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Build (no simulator required)
      run: |
        # Build for generic iOS Simulator SDK without specific device
        xcodebuild clean build \
          -scheme FelixPersonalHub \
          -sdk iphonesimulator \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          -allowProvisioningUpdates
        
    - name: Validate project structure
      run: |
        # Check if project can be parsed
        xcodebuild -list -project FelixPersonalHub.xcodeproj || \
        xcodebuild -list -workspace FelixPersonalHub.xcworkspace || \
        echo "Project structure check"

